<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./app.css">
  </head>
  <body>
    ontouchstart:
    <div class="buttons">
      <button ontouchstart="handleClick(this)">1</button>
      <button ontouchstart="handleClick(this)">2</button>
      <button ontouchstart="handleClick(this)">3</button>
    </div>

    onclick:
    <div class="buttons">
      <button onclick="handleClick(this)">1</button>
      <button onclick="handleClick(this)">2</button>
      <button onclick="handleClick(this)">3</button>
    </div>

    both:
    <div class="buttons">
      <button ontouchstart="handleClick(this)" onclick="handleClick(this)">1</button>
      <button ontouchstart="handleClick(this)" onclick="handleClick(this)">2</button>
      <button ontouchstart="handleClick(this)" onclick="handleClick(this)">3</button>
    </div>

    <div id="log">
    </div>

    <script src="./app.js"></script>
  </body>
</html>
